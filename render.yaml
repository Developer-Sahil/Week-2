services:
  - type: web
    name: ecovision
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    # Add disk storage for model file
    disk:
      name: ecovision-model
      mountPath: /opt/render/project/src
      sizeGB: 1